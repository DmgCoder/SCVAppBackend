server {
    listen 80;
    server_name backend.app.scv.si;

    location / {
        proxy_pass http://backend:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ~* \.io {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy false;

        proxy_pass http://backend:5050;
        proxy_redirect off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}

server {
    listen 443 ssl;
    server_name backend.app.scv.si;

    ssl_certificate /etc/letsencrypt/live/backend.app.scv.si/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.app.scv.si/privkey.pem;

    location / {
        proxy_pass http://backend:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        underscores_in_headers on;

        fastcgi_buffers 16 32k;
        fastcgi_buffer_size 64k;
        fastcgi_busy_buffers_size 64k;
        proxy_buffer_size 256k;
        proxy_buffers 4 512k;
        proxy_busy_buffers_size 512k;

        proxy_cache_bypass $http_upgrade;
    }

    location /baza {
        proxy_set_header X-Script-Name /baza;

        proxy_set_header Host $host;

        proxy_pass http://pgadmin:80/;

        proxy_redirect off;
    }
}
